<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Project Tic Tac Toe</h1>
    </header>

    <div class="game-board">
      <div class="square" id="square-0">0</div>
      <div class="square" id="square-1">1</div>
      <div class="square" id="square-2">2</div>
      <div class="square" id="square-3">3</div>
      <div class="square" id="square-4">4</div>
      <div class="square" id="square-5">5</div>
      <div class="square" id="square-6">6</div>
      <div class="square" id="square-7">7</div>
      <div class="square" id="square-8">8</div>
    </div>


    <!-- PLAYER BOARD -->
    
    <div id="player-board-container">
      <div class="player-board">
        <div class="player-score">
          score: <span id="player1-score">0</span>
        </div>
        <div id="player1-board">
          <span>player 1:</span>
        </div>
      </div>
      
      <div id="notification-player-shuffle">
        <div id="player-turn">Player Turn</div>
      </div>

      <div class="player-board"">
        <div class="player-score">
          score: <span id="player2-score">0</span>
        </div>
        <div id="player2-board">
          <span>player 2:</span>
        </div>
      </div>
    </div>

    <button id="start-button">Play Again</button>

    <!-- PLAYER INPUT -->
    <dialog id="dialog">
      <form action="" method="dialog">
        <div>
          <label for="player1">Player1</label>
          <input type="text" id="player1" value="player1">
        </div>
        <div>
          <label for="player2">Player2</label>
          <input type="text" id="player2" value="player2">
        </div>
        <div>
          <button type="submit" id="submit-player">submit</button>
        </div>
      </form>
    </dialog>
    

    <script src="script.js"></script>
  </body>
</html>

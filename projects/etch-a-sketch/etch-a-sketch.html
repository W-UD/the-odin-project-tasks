<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="./etch-a-sketch.css">
    <title>Etch a Sketch</title>
  </head>
  <body>
    <button id="description-button">Discriptions: Click to display</button>
    <div id="descriptions">
      <p>Click any box to change the color. Make sure the setting to change the color is on.</p>

      <p>For Make Darker, the changes gradually every click. So, click one box some times will make the box gradually darker. You also can click from one box to another to see the color darker while moving.</p>
    </div>
    <button id="add-boxes">Click to add number of boxes</button>
    <button id="to-randomize-color">Random Color: disabled</button>
    <button id="make-darker">Make darker: disabled</button>

    <div id="grid-container"></div>
  </body>
</html>

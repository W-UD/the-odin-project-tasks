<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Project Library</h1>

    <h2>List Books</h2>
    <div class="book">
    </div>

    <dialog class="dialog-form">
      <form class="form-field">
        <p>
          <label for="title">title</label>
          <input type="text" id="title" required>
        </p>

        <p>
          <label for="author">author</label>
          <input type="author" id="author" minlength="3" required>
        </p>

        <p>
          <label for="year">year</label>
          <input type="number" id="year" required>
        </p>
        <p>
          <label for="pages">Pages</label>
          <input type="number" id="pages" required>
        </p>
        <p>
          <label for="current-page">Current Page</label>
          <input type="number" id="current-page" required>
        </p>
        <p>
          <label for="submit">Submit</label>
          <input type="submit" name="submit" id="submit">
        </p>
      </form>
    </dialog>

    <button class="add-book-button">Add book</button>


    <script src="script.js"></script>
  </body>
</html>
